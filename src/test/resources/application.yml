spring:
  datasource:
    url: jdbc:h2:mem:test;DATABASE_TO_LOWER=true
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        naming:
          implicit-strategy:  org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
          #          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          #          physical-strategy: org.hibernate.boot.model.naming.SpringPhysicalNamingStrategy
          physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        hbm2ddl:
          auto: none
        show_sql: true
        format_sql: true
        open-in-view: false
  sql:
    init:
      schema-locations:
        - classpath:/sql/schema.sql
        - classpath:org/springframework/security/core/userdetails/jdbc/users.ddl
#      data-locations: classpath:/sql/data.sql
      encoding: UTF-8
  h2:
    console:
      enabled: true
  session:
    store-type: jdbc
  output:
    ansi:
      enabled: DETECT
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    root: ERROR
    org.gradle: ERROR
    io.spring: ERROR
    kr.co.hrmanager: DEBUG
